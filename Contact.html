                <form>
                    <h1>Contact me for work/General Enquiry</h1>

                    <p></p>
                    <input type="text" class="form-control" id="name" placeholder="Your Name" required>

                    <div class="form-group">
                        <p></p>
                        <label for="message" class="form-label">Send Message</label>
                        <p></p>
                        <textarea class="form-control" id="message" rows="15" style="width: 300px"></textarea>
                    </div>
                    <p></p>
                    <button type="submit" class="btnforsubmit">Submit</button>
                </form>

                <div id="popupMessage" class="popup-message">Message submitted successfully!</div>
        </div>
